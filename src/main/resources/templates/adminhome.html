            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .panel-card:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 4px 20px rgba(255, 211, 105, 0.5);
        }

        .panel-card .icon {
            font-size: 42px;
            margin-bottom: 10px;
        }

        .panel-card span {
            display: block;
            font-size: 18px;
            font-weight: 500;
            color: #ffd369; /* Accent text color */
        }
    </style>
</head>
