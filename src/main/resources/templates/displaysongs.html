<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Available Songs</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #fff;
            display: flex;
            height: 100vh;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            font-size: 28px;
            font-weight: 600;
            color: #ffd369;
            z-index: 10;
        }

        .container {
            display: flex;
            width: 100%;
            padding-top: 80px;
        }

        /* Left: Song List */
        .song-list {
            width: 25%;  /* smaller width */
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 10px;
            overflow-y: auto;
            border-right: 2px solid rgba(255,255,255,0.2);
        }

        .song-item {
            padding: 8px 10px;
            margin: 6px 0;
            border-radius: 8px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.05);
            transition: background 0.3s, transform 0.2s;
        }
        .song-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
        }

        .song-item h3 {
            margin: 0;
            font-size: 16px; /* smaller */
            color: #ffd369;
        }
        .song-item p {
            margin: 2px 0;
            font-size: 12px;
            color: #ccc;
        }

        /* Right: Modern Player */
        .player-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
            position: relative;
        }

        .player-box {
            width: 500px;
            padding: 30px;
            border-radius: 20px;
            background: linear-gradient(145deg, #2b2b3d, #1e1e2f);
            box-shadow: 10px 10px 20px rgba(0,0,0,0.4),
                        -10px -10px 20px rgba(255,255,255,0.05);
            text-align: center;
        }

        /* Album Art */
        .album-art {
            width: 220px; /* slightly smaller */
            height: 220px;
            margin: 0 auto 20px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 70px;
            color: #fff;
            background: conic-gradient(#ff7e5f, #feb47b, #ffd369, #ff7e5f);
            box-shadow: 0 0 30px rgba(255, 211, 105, 0.8);
            animation: rotateAlbum 10s linear infinite;
        }

        @keyframes rotateAlbum {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .player-box h2 {
            margin: 10px 0 5px;
            font-size: 22px;
            color: #ffd369;
        }
        .player-box p {
            margin: 5px 0 15px;
            color: #eee;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
            cursor: pointer;
            margin: 20px 0;
        }
        .progress {
            width: 0%;
            height: 100%;
            background: #ffd369;
            transition: width 0.2s;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        .control-btn {
            background: none;
            border: none;
            color: #ffd369;
            font-size: 32px;
            cursor: pointer;
            transition: transform 0.2s, color 0.3s;
        }
        .control-btn:hover {
            transform: scale(1.2);
            color: #ff7e5f;
        }

        .volume-control {
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .volume-control input {
            width: 120px;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.4);
            color: #aaa;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>üéµ TuneHub - Available Songs</header>

    <div class="container">
        <!-- Left: Song List -->
        <div class="song-list">
            <div th:each="song, iterStat : ${songList}" class="song-item" 
                 th:data-name="${song.name}" 
                 th:data-artist="${song.artist}" 
                 th:data-genre="${song.genre}" 
                 th:data-link="${song.link}" 
                 onclick="playSong(this)">
                <h3 th:text="${song.name}">Song Name</h3>
                <p><b>Artist:</b> <span th:text="${song.artist}"></span></p>
            </div>
        </div>

        <!-- Right: Player Box -->
        <div class="player-section">
            <div class="player-box" id="playerBox">
                <div class="album-art" id="albumArt">üé∂</div>
                <h2 id="songTitle">Select a Song</h2>
                <p id="songArtist"></p>

                <div class="progress-container" onclick="seek(event)">
                    <div class="progress" id="progressBar"></div>
                </div>

                <div class="controls">
                    <button class="control-btn" onclick="prevSong()">‚èÆ</button>
                    <button class="control-btn" id="playPauseBtn" onclick="togglePlay()">‚ñ∂Ô∏è</button>
                    <button class="control-btn" onclick="nextSong()">‚è≠</button>
                </div>

                <div class="volume-control">
                    üîä <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
                </div>

                <audio id="audioPlayer" preload="metadata">
                    <source id="audioSource" src="">
                </audio>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2025 TuneHub. All rights reserved.
    </footer>

    <script>
        const audio = document.getElementById('audioPlayer');
        const source = document.getElementById('audioSource');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const progressBar = document.getElementById('progressBar');
        const albumArt = document.getElementById('albumArt');
        const volumeSlider = document.getElementById('volumeSlider');
        let currentSongIndex = -1;
        let songElements = [];

        window.onload = () => {
            songElements = Array.from(document.querySelectorAll('.song-item'));
        };

        function playSong(element) {
            currentSongIndex = songElements.indexOf(element);
            updatePlayer(element);
            audio.play();
            playPauseBtn.textContent = '‚è∏';
        }

        function updatePlayer(element) {
            const name = element.getAttribute('data-name');
            const artist = element.getAttribute('data-artist');
            const link = element.getAttribute('data-link');

            document.getElementById('songTitle').textContent = name;
            document.getElementById('songArtist').textContent = "Artist: " + artist;
            source.src = link;
            audio.load();
            albumArt.textContent = "üéµ";
        }

        function togglePlay() {
            if (audio.paused) {
                audio.play();
                playPauseBtn.textContent = '‚è∏';
            } else {
                audio.pause();
                playPauseBtn.textContent = '‚ñ∂Ô∏è';
            }
        }

        function nextSong() {
            if (currentSongIndex < songElements.length - 1) {
                currentSongIndex++;
                updatePlayer(songElements[currentSongIndex]);
                audio.play();
                playPauseBtn.textContent = '‚è∏';
            }
        }

        function prevSong() {
            if (currentSongIndex > 0) {
                currentSongIndex--;
                updatePlayer(songElements[currentSongIndex]);
                audio.play();
                playPauseBtn.textContent = '‚è∏';
            }
        }

        audio.addEventListener('timeupdate', () => {
            const progress = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = `${progress}%`;
        });

        function seek(event) {
            const rect = event.currentTarget.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const width = rect.width;
            audio.currentTime = (x / width) * audio.duration;
        }

        volumeSlider.addEventListener('input', () => {
            audio.volume = volumeSlider.value;
        });
    </script>
</body>
</html>
