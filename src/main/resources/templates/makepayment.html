<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make Payment</title>
    <style>
        body {
            background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            background: rgba(0,0,0,0.4);
            display: inline-block;
            border-radius: 10px;
        }
        input {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 10px 20px;
            background: #27ae60;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        button:hover { background: #2ecc71; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Subscribe to TuneHub Premium</h2>
        <form>
            <input type="text" placeholder="Card Number" required><br>
            <input type="text" placeholder="Name on Card" required><br>
            <input type="text" placeholder="Expiry Date (MM/YY)" required><br>
            <input type="text" placeholder="CVV" required><br>
            <button type="submit">Pay Now</button>
        </form>
    </div>
</body>
</html>
